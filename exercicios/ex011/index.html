<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmicas</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou simplesmente aumente ou diminua a tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!--<audio src="midia/MyDogIsHappy-Reed Mathis.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/(I'veGotA)BabySister-ReedMathis.mp3" type="audio/mpeg">
        <!--conversão-->
        <source src="midia/(I'veGotA)BabySister-ReedMathis.ogg" type="audio/ogg"> 
        <source src="midia/(I'veGotA)BabySister-ReedMathis.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/(I'veGotA)BabySister-ReedMathis.mp3">Clique aqui para baixar o arquivo em MP3</a></p>
    </audio>
</body>
</html>
